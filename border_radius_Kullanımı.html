<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kutu{
            background-color: lightblue;
            width: 300px;
            height: 300px;
            /*kalınlığı tipi rengi*/
            border: 5px inset red;
        }
        .kutu2{
            background-color: aqua;
            border-radius: 15px;
            width: 150px;
            height: 150px;

        }
    </style>
</head>
<body>
    <!--Border ve radius özellikleri
    1-dotted
    2-dashed
    3-solid
    4-double
    5-groove
    6-ridge
    7-inset
    8-outset
    -->

    <div class="kutu"></div>
    <br>
    <div class="kutu2"></div>
</body>
</html>
