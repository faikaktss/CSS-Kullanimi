<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        /*1- link : ilk halidir
          2- hover : üzerine gelindiğinde  
          3- active : linkin üzerine tıklanıldığında
          4- visited: site ziyaret etmek için kullanılır*/
        a:link{
            color: red;
            text-decoration: none;
        }
        a:hover{
            color: aqua;
        }
        a:active{
            color: black;
        }
        a:visited{
            color: aliceblue;
            background-color:black;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com.tr">Google</a>
</body>
</html>
