<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline ve block</title>
    <style>
        .kutu1{
            width: 300px;
            height: 300px;
            background-color: red;
            display: inline-block;
        }
        .kutu2{
            width: 300px;
            height: 300px;
            background-color: green;
            display: inline-block;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <!--inline = genişlik ve yükseklik verilemez
        block
        inline-block
    -->
    <p style="display: inline;"> Faik Aktaş</p> 
    <a href="#" style="display: block;">Link1</a>
    <!--inline-block-->
    <div class="kutu1"></div>
    <div class="kutu2"></div>
</body>
</html>
